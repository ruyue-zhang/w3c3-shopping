<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style/index.css">
  <title>shopping trolley</title>
</head>
<body>
  <div class="shopping">
    <div class="title">
        <span>文具店购物车</span>
      </div>
      <hr/>
      <table class="goods-list">
        <tr class="item">
          <td id="choose">选择</td>
          <td id="name">商品名称</td>
          <td id="price">商品单价(￥)</td>
          <td id="total-number">商品数量</td>
          <td id="total-price">总价(￥)</td>
        </tr>
        <tr class="footer">
          <td id="all-choose">全选 <input type="checkbox" class="allChecked"/></td>
          <td id="account" colspan="4">共计<span class="totalCount"></span>件商品，<span class="totalPrice"></span>￥</td>
        </tr>
      </table>
  </div>
  <script src="index.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
